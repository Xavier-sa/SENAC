<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulários</title>  
</head>
<body>
    <h2>Cadastro de Produto</h2>
    <ul>

    <form action="">  <!--errei nao coloquei (x)criar o backend em php, nao esqucer deixar ao menos funcionando -->
    <div class="form">
        <div class="form-header">
        <label for="nome">Nome:</label><!--correto-->
        <input type="text" name="nome" placeholder="Infome o nome" required>
    </div>
    <div class="form-input">
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" cols="50" rows="4"  placeholder="Informe a Descrição">
        <!-- <textarea id="descricao" name="descricao" ></textarea> -->
    </div>
    <div class="form-submit">
        <label for="preco">Preço:</label><br>
        <input type="number" name="preco"  placeholder="Informe o Preço" required>
    
        <button type="submit">Enviar</button>
    </div> 
    </div>
    </form>
</body>
</html>
